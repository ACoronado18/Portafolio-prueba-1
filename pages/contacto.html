     <main class="grid__main-contacto">
        <section class="form">
            <form class="form__container" id="form" action="https://formspree.io/f/xrgdebjb"
            method="POST">
                <label for="nombre">Nombre</label>
                <input class="form__container-input" name="nombre" type="text" id="nombre" placeholder="Nombre" required>
       
                <label for="correo">E-mail</label>
                <input class="form__container-input" name="correo" type="email" id="correo" placeholder="Correo" required>

                <label for="asunto">Asunto</label>
                <input class="form__container-input" name="asunto" type="text" id="asunto" placeholder="Asunto" required>
       
                <label for="texto">Mensaje</label>
                <textarea class="form__container-input" name="texto" id="texto" cols="40" rows="5" placeholder="Texto..." required></textarea>
    
          <div class="button">
            <button type="submit" class="button__style">Enviar</button>
            <button type="reset" class="button__style">Reset</button>
          </div>
           
            </form>
        </section>

    <!-- script -->
    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handlesubmit)

        async function handlesubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': 'application/json'
                }
            })
            if (response.ok) {
                this.reset()
                alert('Gracias por contactarme, te escribiré pronto :)')
            }
        }
    </script>
